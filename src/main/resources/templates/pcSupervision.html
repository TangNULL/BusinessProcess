<script>
    const paramsStr = window.location.search
    const params = new URLSearchParams(paramsStr)
    var identity = params.get('identity') // list
    var userId = params.get('userId')
    document.getElementById("publicChainBtn").setAttribute("href", "/publicChain?identity=" + identity + "&userId=" + userId);
    document.getElementById("consortiumChainBtn").setAttribute("href", "/consortiumChain?identity=" + identity + "&userId=" + userId);
    // document.getElementById("bpRecordBtn").setAttribute("href", "/bpRecord?identity=" + identity + "&userId=" + userId);


    $.ajax({
        type: "GET",
        url: "/getBusinessProcessesByBlockId",
        data: {blockId: 1},
        success: function (respMsg) {
            if (respMsg.code == 0) {
                for (var x of respMsg.data) {
                    var anticipantSet = new Array()
                    var txArr = new Array()
                    for (var y of x.userList) {
                        anticipantSet.push(y.username)
                    }
                    for (var y of x.txList) {
                        var tx = "Tx:" + y.hash + "   " + y.senderId + "-->" + y.receiverId
                        txArr.push(tx)
                    }
                    var usersStr = ""
                    for (var item of anticipantSet) {
                        usersStr = usersStr + item + " "
                    }
                    var txStr = ""
                    for (var item of txArr) {
                        txStr = txStr + "<p>" + item + "<\p> \n"
                    }
                    var bpshtml = "<div class=\"col-lg-12\">\n" +
                        "                <div class=\"panel panel-default\">\n" +
                        "                    <div class=\"panel-heading\">\n" +
                        "                        Business Process：" + x.bpId + "\n" +
                        "                    </div>\n" +
                        "                    <div class=\"panel-body\">\n" +
                        "                        <p>Participating Users：" + usersStr + "</p>\n" +
                        "                        <p>Tx Instance：" + "</p>\n" +
                        "                        " + txStr + "\n" +
                        "                    </div>\n" +
                        "                    <div class=\"panel-footer\">\n" +
                        "                        BLock ID：" + x.blockId + "\n" +
                        "                    </div>\n" +
                        "                </div>\n" +
                        "            </div>"
                    document.getElementById("bps").innerHTML += bpshtml
                }
            } else {
                alert(respMsg.data)
            }
        }
    })
    ;


</script>
