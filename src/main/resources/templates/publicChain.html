<script>
    const paramsStr = window.location.search
    const params = new URLSearchParams(paramsStr)
    var identity = params.get('identity') // list
    var userId = params.get('userId')
    document.getElementById("publicChainBtn").setAttribute("href", "/publicChain?identity=" + identity + "&userId=" + userId);
    document.getElementById("consortiumChainBtn").setAttribute("href", "/consortiumChain?identity=" + identity + "&userId=" + userId);
    document.getElementById("bpRecordBtn").setAttribute("href", "/bpRecord?identity=" + identity + "&userId=" + userId);
    document.getElementById("pcSupervisionBtn").setAttribute("href", "/pcSupervision?identity=" + identity + "&userId=" + userId);
    $.ajax({
        type: "GET",
        url: "/getLatestBusinessProcesses",
        data: {},
        success: function (respMsg) {
            var str = ""
            if (respMsg.code == 0) {
                var txs = respMsg.data
                for (i in txs) {
                    str += "<tr>"
                    str += "<td>"
                    str += txs[i].bpId
                    str += "</td><td>"
                    str += txs[i].hash
                    str += "</td><td>"
                    str += txs[i].sender
                    str += "</td><td>"
                    str += txs[i].receiver
                    str += "</td><td>"
                    str += txs[i].time
                    str += "</td></tr>"
                }
                document.getElementById("latestTx").innerHTML = str
            } else {
                alert(respMsg.data)
            }
        }
    });

    $.ajax({
        type: "GET",
        url: "/getAllUsers",
        data: {},
        success: function (respMsg) {
            var str = ""
            if (respMsg.code == 0) {
                var users = respMsg.data
                for (i in users) {
                    str += "<tr>"
                    str += "<td onclick=clickaction(\"" + users[i].identity + "\")>"
                    str += users[i].username
                    str += "</td><td onclick=clickaction(\"" + users[i].identity + "\")>"
                    str += users[i].description
                    str += "</td><td onclick=clickaction(\"" + users[i].identity + "\")>"
                    str += users[i].coreBusiness
                    str += "</td><td onclick=clickaction(\"" + users[i].identity + "\")>"
                    str += users[i].assessment
                    str += "</td></tr>"
                }
                document.getElementById("users").innerHTML = str
            } else {
                alert(respMsg.data)
            }
        }
    });


    function clickaction(iden) {
        console.log(iden)
        $.ajax({
            type: "GET",
            url: "/getUserByIdentity",
            data: {identity: iden},
            success: function (respMsg) {
                if (respMsg.code == 0) {
                    var user = respMsg.data
                    document.getElementById("userdetailName").innerHTML = "企业/个人详情：" + user.username
                    document.getElementById("userdetailidentity").innerHTML = "身份证明凭证：" + user.identity
                    document.getElementById("userdetaildescription").innerHTML = "企业简述：" + user.description
                    document.getElementById("userdetailcoreBusiness").innerHTML = "核心业务：" + user.coreBusiness
                    document.getElementById("userdetailassessment").innerHTML = "资产评估：" + user.assessment
                } else {
                    alert(respMsg.data)
                }
            }
        });
    }

    function getBPwhichCanStartNewContract() {
        $.ajax({
            type: "GET",
            url: "/getBusinessProcessesByUserId",
            data: {userId: userId, type: "waiting"},
            success: function (respMsg) {
                if (respMsg.code == 0) {
                    for (var x of respMsg.data) {
                        var anticipantSet = new Set()
                        var bpContractListArr = new Array()
                        var anticipants = x.userList
                        for (var y of anticipants) {
                            anticipantSet.add(y.username)
                        }
                        var bpContractList = x.bpContractList
                        for (var y of bpContractList) {
                            bpContractListArr.push(y.bpDescription)
                        }
                        for (var item of anticipantSet) {
                            console.log(item)
                        }
                        for (var item of bpContractListArr) {
                            console.log(item)
                        }
                    }
                } else {
                    alert(respMsg.data)
                }
            }
        })
        ;
    }

</script>
